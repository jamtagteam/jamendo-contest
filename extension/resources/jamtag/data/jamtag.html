<head>
     <meta charset="utf-8">
     <link type="text/css" href="css/jPlayer/pink.flag/jplayer.pink.flag.css" rel="stylesheet" />
     <link type="text/css" href="css/barstyle.css" rel="stylesheet" />
</head>
<body style="background-color:#3a2a45;">

<div id="tracks"></div>

<div id="jquery_jplayer_1" class="jp-jplayer"></div>
 <div id="jp_container_1" class="jp-audio">
    <div class="jp-type-playlist">
        <div id="search-bar">
            <input id="search-box" type="search" name="jamendo-search" class="jam-search" placeholder="Search Jamendo"/>
        </div>
        <div id="jamendo-search-results">
            <div id="jamendo-search-results-up-border"></div>
            <div id="scrollbar1">
                <div class="scrollbar">
                    <div class="track">
                        <div class="thumb">
                            <div class="end"></div>
                        </div>
                    </div>
                </div>
                <div class="viewport">
                    <div class="overview">
                        <ul id="result-list">
                            <li id="result-songs"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="jamendo-search-results-down-border"></div>
        </div>
        <div id="tags">
            <span id="tag-button">
                <a href="#" class="sidebar-button" title="add tag"></a>
            </span>
            <span id="confirm">
                <a href="#" class="sidebar-button" title="confirm tag"></a>
            </span>
        </div>
        <div class="jp-gui jp-interface">
            <ul class="jp-controls">
                <li><a href="javascript:;" class="jp-previous" tabindex="1">previous</a></li>
                <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
                <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
                <li><a href="javascript:;" class="jp-next" tabindex="1">next</a></li>
                <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
                <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
                <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
                <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
            </ul>
            <div class="jp-progress">
                <div class="jp-seek-bar">
                    <div class="jp-play-bar"></div>
                </div>
            </div>
            <div class="jp-volume-bar">
                <div class="jp-volume-bar-value"></div>
            </div>
            <div class="jp-time-holder">
                <div class="jp-current-time"></div>
                <div class="jp-duration"></div>
            </div>
            <ul class="jp-toggles">
                <li><a href="javascript:;" class="jp-shuffle" tabindex="1" title="shuffle">shuffle</a></li>
                <li><a href="javascript:;" class="jp-shuffle-off" tabindex="1" title="shuffle off">shuffle off</a></li>
                <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
                <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
            </ul>
        </div>
        <div class="jp-playlist">
            <ul>
                <li></li>
            </ul>
        </div>
        <div class="jp-no-solution">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
    </div>
</div>
<br />
<input type="text" id="damn">
</body>
